<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>타임리프 모델 예제</h1>
    <div>
        <h2 th:text="${msg}">메시지</h2> <!-- 타임리프 문법에선 태그 내의 "메시지"를 th:text가 대체한다-->
        <p th:text="${currentTime}"></p>
        <p th:text="${#temporals.format(currentTime, 'yyyy-MM-dd')}"></p>
    </div>
</body>
</html>
