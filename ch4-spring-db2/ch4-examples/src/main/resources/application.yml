spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/post_db
    username: root
    password: pass1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    show-sql: true


  devtools:
    restart:
      enabled: false
    livereload:
      enabled: off